<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>WebIOPi | Light Control</title>
	
	<script type="text/javascript" src="/webiopi.js"></script>
	
	<script type="text/javascript" src="script.js"></script>
	
	<link rel = "stylesheet"
 	type = "text/css"
	href = "style.css" />
</head>

	<body>
		<div id="leftDiv" align="left"> 
		
			<p id="time"> </p><br>

			<p>Auto Close at 11 PM PST</p>
			<form action="">	
			<input type="radio" name="autoCloseChoice" value="on">On</input><br>
			<input type="radio" name="autoCloseChoice" value="off">Off</input><br>
			</form>
		</div>
		
		<div id="CenterDiv" align="center">

			<button id="gpio4" onclick="toggle()">Toggle </button>
	
			<p id="status">Open</p>
		</div>
	</body>
</html>
